<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nossa História</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

    <main class="container">
        <section class="hero">
            <h1>Nossa jornada juntos</h1>
            <p class="subtitle">Um timer para marcar nossa eternidade em construção</p>
            <div id="timer">
                <div class="unit">
                    <span id="days">0</span>
                    <label>dias</label>
                </div>
                <div class="unit">
                    <span id="hours">0</span>
                    <label>horas</label>
                </div>
                <div class="unit">
                    <span id="minutes">0</span>
                    <label>minutos</label>
                </div>
                <div class="unit">
                    <span id="seconds">0</span>
                    <label>segundos</label>
                </div>
            </div>
        </section>

        <section class="gallery">
          <div class="carousel">
            <img src="imagens/image00001.jpeg" alt="Imagem 1">
            <img src="imagens/image00002.jpeg" alt="Imagem 2">
            <img src="imagens/image00003.jpeg" alt="Imagem 3">
            <img src="imagens/image00004.jpeg" alt="Imagem 4">
            <img src="imagens/image00005.jpeg" alt="Imagem 5">
            <img src="imagens/image00006.jpeg" alt="Imagem 6">
            <img src="imagens/image00007.jpeg" alt="Imagem 7">
            <img src="imagens/image00008.jpeg" alt="Imagem 8">
            <img src="imagens/image00009.jpeg" alt="Imagem 9">
            <img src="imagens/image00010.jpeg" alt="Imagem 10">
            <img src="imagens/image00011.jpeg" alt="Imagem 11">
            <img src="imagens/image00012.jpeg" alt="Imagem 12">
            <img src="imagens/image00013.jpeg" alt="Imagem 13">
            <img src="imagens/image00014.jpeg" alt="Imagem 14">
          </div>
        </section>

        <div id="initial-overlay">
            <button id="play-music-button">Clique para começar nossa história</button>
        </div>

    </main>

    <audio id="background-music" loop>
        <source src="https://github.com/gabrieldarezzo/music-player/raw/master/music-list/1.mp3" type="audio/mpeg">
        Seu navegador não suporta o elemento de áudio.
    </audio>

    <script src="script.js"></script>

</body>
</html>
