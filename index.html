<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nossa História</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

    <main class="container">
        <section class="hero">
            <h1>Nossa jornada juntos</h1>
            <p class="subtitle">Um timer para marcar nossa eternidade em construção</p>
            <div id="timer">
                <div class="unit">
                    <span id="days">0</span>
                    <label>dias</label>
                </div>
                <div class="unit">
                    <span id="hours">0</span>
                    <label>horas</label>
                </div>
                <div class="unit">
                    <span id="minutes">0</span>
                    <label>minutos</label>
                </div>
                <div class="unit">
                    <span id="seconds">0</span>
                    <label>segundos</label>
                </div>
            </div>
        </section>

        <section class="gallery">
          <div class="carousel">
            <img src="imagens/3-BB40-EA6-798-A-497-F-A31-E-BF48221-EC40-B.jpeg" alt="Imagem 1">
            <img src="imagens/6-D07-E161-3078-4-C92-9-F55-4-B3-A57630584.jpeg" alt="Imagem 2">
            <img src="imagens/IMG-4310.jpeg" alt="Imagem 3">
            <img src="imagens/IMG-1875.jpeg" alt="Imagem 4">
            <img src="imagens/IMG-0134.jpeg" alt="Imagem 5">
            <img src="imagens/image00006.jpeg" alt="Imagem 6">
            <img src="imagens/IMG-1684.jpeg" alt="Imagem 7">
            <img src="imagens/77-EF3-E16-7-BDD-42-EC-9367-F205-E6-FCA6-E1.jpeg" alt="Imagem 8">
            <img src="imagens/F0-DDD46-C-4-CE1-4-D3-E-843-D-0-CFB3-DE25464.jpeg" alt="Imagem 9">
            <img src="imagens/image00011.jpeg" alt="Imagem 10">
            <img src="imagens/VISON-COLOR-698.jpeg" alt="Imagem 11">
            <img src="imagens/image00013.jpeg" alt="Imagem 12">
            <img src="imagens/8-DD90-D7-F-866-D-4220-AD70-DA7-F393285-A8.jpeg" alt="Imagem 13">
          </div>
        </section>

        <div id="initial-overlay">
            <button id="play-music-button">Clique para começar nossa história</button>
        </div>

    </main>

    <audio id="background-music" loop>
        <source src="https://github.com/gabrieldarezzo/music-player/raw/master/music-list/1.mp3" type="audio/mpeg">
        Seu navegador não suporta o elemento de áudio.
    </audio>

    <script src="script.js"></script>

</body>
</html>
