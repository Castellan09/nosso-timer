<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nossa História</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">

<body>

    <main class="container">
        <section class="hero">
            <h1>Nossa jornada juntos</h1>
            <p class="subtitle">Um timer para marcar nossa eternidade em construção</p>
            <div id="timer">
                <div class="unit">
                    <span id="days">0</span>
                    <label>dias</label>
                </div>
                <div class="unit">
                    <span id="hours">0</span>
                    <label>horas</label>
                </div>
                <div class="unit">
                    <span id="minutes">0</span>
                    <label>minutos</label>
                </div>
                <div class="unit">
                    <span id="seconds">0</span>
                    <label>segundos</label>
                </div>
            </div>
        </section>

        <section class="gallery">
            <div class="carousel">

                <https://i.ibb.co/7tRp2PXq/F0-DDD46-C-4-CE1-4-D3-E-843-D-0-CFB3-DE25464.jpg>
                <https://i.ibb.co/4w5Z2b1r/image00011.jpg>
                <https://i.ibb.co/ZnT5Z4V/VISON-COLOR-698.jpg>
                <https://i.ibb.co/gbNzQ01t/image00013.jpg>
                <https://i.ibb.co/dw8PWv37/8-DD90-D7-F-866-D-4220-AD70-DA7-F393285-A8.jpg>
                </div>
        </section>

        <div id="initial-overlay">
            <button id="play-music-button">Clique para começar nossa história</button>
        </div>

    </main>
